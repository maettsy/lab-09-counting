<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
  <script>

var x = 0;

for (i=4; i>0; i=i-1){

	var a = prompt("Number please...");
	var aa = parseInt(a, 10);
	console.log(a);

	if (aa>x){
		x=aa;
	}
	else if(aa<x){
		x=aa;
	}

}

console.log("The largest number is "+x);


  </script>
  </body>
</html>
